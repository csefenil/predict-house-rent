<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text'>
</head>
<body>
 <div class="login">
	<h1>Predict House Rent</h1>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
    	<input type="text" name="Area" placeholder=" area " required="required" />
        <input type="text" name="BHK" placeholder="bhk" required="required" />
		<input type="text" name="Bathroom" placeholder="No of bathroom" required="required" />
        <input type="text" name="Furnishing" placeholder="1,2,3" required="required" />
        <input type="text" name="Locality" placeholder="Locality" required="required" />
		<input type="text" name="Parking" placeholder="no of parking" required="required" />
        <input type="text" name="Transaction" placeholder="new/resale" required="required" />
        <input type="text" name="Type" placeholder="apartment/builder floor" required="required" />
		<input type="text" name="Per_Sqft" placeholder="per sqft price of locality" required="required" />
        <input type="text" name="Total_Sqft" placeholder="total sqft of house" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
   <br></br>
   <br></br>
   {{ prediction_text }}
 </div>

</body>
</html>
